<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas HTML Parte I</title>
</head>
<body>
    <!-- agregamos un título para página web -->
    <h1>Etiquetas HTML Parte </h1>

    <!-- Agregamos una línea horizontal -->
    <hr>

    <!-- Agregamos un subtitulo a la página web -->
    <h2>Texto</h2>

    <!-- Agregamos un sub subtítulo -->
    <h3>Formato</h3>

    <!-- etiqueta para negrita -->
    Negrita: <b>Negrita</b>

    <!-- etiqueta para salto de linea -->
    <br>

    <!-- etiqueta para la cursiva -->
    Cursiva:<i>Cursiva</i>
    <br>
    
    <!-- Etiqueta para subrayado -->
    Subrayado: <u>Subrayado</u>
    <br>
    <hr>
    <h3>Fuente</h3>
    <br>
    <!-- color de fuente -->
    Color: <front color="blue">Color</front>
    <br>
    <!-- Tamaño de la fuente -->
    Tamaño:<font size="25"></font>
    <br>
    <!-- Tipo de fuente -->
    Tipo:<font face="Arial">Tipo</font>
    <br>

    <!-- Fuente con multiatributos -->
    Fuente:<font color="red" size="40" face="Times new roman">Fuente</font>
    <br>

    <!-- Anidando etiquetas -->
    Anidando: <font color="green" size="20" face="Arial"><b><i><u>Anidando</u></i></b></font>
    <p align="center">
        <a href="index.html">Regresar al Menú Principal</a>
    </p>
</body>
</html>
