<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Etiquetas HTML Parte III</title>
</head>
<body>
    <h1>Etiquetas HTML Parte III</h1>
    <!-- Si quiero anidar Etiquetas HTML, una dentro de la otra, puedo utilizar el símbolo ">" de tal manera que la etiqueta después del símbolo estará dentro de la etiqueta que está antes del símbolo. Ejemplo: Crear una etiqueta p y dentro de la etiqueta p agregar una etiqueta b y dentro de la etiqueta b agregar una etiqueta i -> p>b>i -->
    <!-- table>tr*3>td*3 -->
    <table border="1" cellspacing="10" cellpadding="15" align="center">
        <tr>
            <td>Código</td>
            <td>Nombre</td>
            <td>Estado</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Administrador</td>
            <td>Habilitado</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Cajero</td>
            <td>Habilitado</td>
        </tr>
    </table>
</body>
</html>
